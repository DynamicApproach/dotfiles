# ~/.config/starship.toml
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true
palette = 'TLJPurple'

scan_timeout = 10000
command_timeout	= 10000
# Change the default prompt format
format = """\
[╭╴](238)$env_var\
$all[╰─](238)$character"""

# Change the default prompt characters
[character]
success_symbol = '[➜](bold green) '
error_symbol = '[✗](bold red) '

# Shows an icon that should be included by zshrc script based on the distribution or os
[env_var.STARSHIP_DISTRO]
format = '[$env_value](bold white)'  # removed space between distro and rest for pwsh
variable = "STARSHIP_DISTRO"
disabled = false

[cmd_duration]
min_time = 5
format = 'took [$duration](bold yellow)'

[username]
style_user = "white bold"
style_root = "cyan bold"
show_always = true
format = "$STARSHIP_DISTRO[$user]($style)($style)"

[aws]
symbol = "  "

[battery]
full_symbol = '� '
charging_symbol = '⚡️ '
discharging_symbol = '� '
[[battery.display]]
threshold = 10
style = 'bold red'

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " �"
truncate_to_repo = true
truncation_symbol = "‥/"
format = "@ [$path]($style)[$read_only]($read_only_style) "
home_symbol = "~"

[docker_context]
symbol = "via [ $context](bold blue) "

[elixir]
symbol = " "

[elm]
symbol = " "

[fossil_branch]
symbol = " "

[git_branch]
symbol = " "
format = "on [$symbol$branch]($style) "
truncation_length = 4
truncation_symbol = "…/"
style = "bold green"
ignore_branches = ['master', 'main']
disabled = false

[git_commit]
commit_hash_length = 4
tag_symbol = '� '
format = '[$symbol$hash]($style) '
disabled = false


[git_status]
format = '[\($all_status $ahead_behind\)]($style) '
conflicted = '!='
ahead = '⇡${count}'
diverged = '⇕ ⇡${ahead_count} ⇣${behind_count}'
behind = '⇣${count} PULL NEEDED'
up_to_date = '✓'
untracked = '?'
stashed = '⇡${ahead_count}⇣${behind_count}'
modified = '! ⇕⇡ ${count} changes '
staged = '[++\($count\)](green)'
renamed = '✒️'
disabled = false

[git_metrics]
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '
disabled = false

